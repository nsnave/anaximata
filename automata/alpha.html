<!DOCTYPE html>
<html>
  <head>
    <title>Arrow Calculations</title>
    <script type="text/javascript" src="konva.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      #canvas {
        margin-left: 250px;
        margin-right: 32px;
        transition: 0.5s;
        padding: 0px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="sidenav.css" />
  </head>
  <body>
    <script type="text/javascript" src="sidenav.js"></script>

    <!-- Settings Menu -->
    <div id="settings" class="sidenav" style="width: 250px; left: 0">
      <a
        id="leftnavbtn"
        href="javascript:void(0)"
        class="sidenavbtn"
        style="right: 0"
        onclick="closeLeftNav()"
        >&laquo;</a
      >
      <a id="select">Select</a>
      <a id="insert_state">Insert State</a>
      <a id="insert_transition">Insert Transition</a>
      <a id="remove">Remove</a>
      <a id="mark_initial">Mark Initial</a>
      <a id="mark_final">Mark Final</a>
    </div>

    <div id="rightdivider" class="vdivider"></div>

    <div id="display" class="sidenav" style="width: 32px; right: 0">
      <a
        id="rightnavbtn"
        href="javascript:void(0)"
        class="sidenavbtn"
        style="left: 0"
        onclick="openRightNav()"
        >&laquo;</a
      >
    </div>

    <div id="canvas"></div>
    <script type="text/javascript" src="canvas.js"></script>
  </body>
</html>
