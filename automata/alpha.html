<!DOCTYPE html>
<html>
  <head>
    <title>Arrow Calculations</title>
    <script type="text/javascript" src="konva.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      #canvas {
        margin-left: 250px;
        margin-right: 32px;
        transition: 0.5s;
        padding: 0px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="sidenav.css" />
    <link rel="stylesheet" type="text/css" href="options.css" />
    <link rel="stylesheet" type="text/css" href="display.css" />
  </head>
  <body>
    <script type="text/javascript" src="utilities.js"></script>

    <!-- Settings Menu -->
    <div id="leftsidenav" class="sidenav" style="width: 250px; left: 0">
      <a
        id="leftnavbtn"
        href="javascript:void(0)"
        class="sidenavbtn"
        style="right: 0"
        onclick="closeLeftNav()"
        >&laquo;</a
      >
      <div id="options">
        <label>Maybe</label><cap></cap>
        <button id="select" class="mode_button">Select</button>
        <button id="insert_state" class="mode_button">Insert State</button>
        <button id="insert_transition" class="mode_button">
          Insert Transition
        </button>
        <button id="remove" class="mode_button">Remove State/Transition</button>
        <button id="mark_initial" class="mode_button">
          Mark/Unmark Initial
        </button>
        <button id="mark_final" class="mode_button">Mark/Unmark Final</button>
      </div>
    </div>

    <div id="rightdivider" class="vdivider"></div>

    <div id="rightsidenav" class="sidenav" style="width: 32px; right: 0">
      <a
        id="rightnavbtn"
        href="javascript:void(0)"
        class="sidenavbtn"
        style="left: 0"
        onclick="openRightNav()"
        >&laquo;</a
      >
      <div id="display">
        <button class="accordion">Section 1</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Section 2</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Section 3</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>
      </div>
    </div>

    <div id="canvas"></div>
    <script type="text/javascript" src="canvas.js"></script>

    <script type="text/javascript" src="sidenav.js"></script>

    <script type="text/javascript" src="options.js"></script>

    <script type="text/javascript" src="divider.js"></script>
    <script type="text/javascript" src="display.js"></script>
  </body>
</html>
