<meta name="robots" content="noindex">
<html>
<head>
  <meta name="description" content="Arrow Calculations">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Arrow Calculations</title>
  <script type="text/javascript" src="https://cdn.rawgit.com/konvajs/konva/0.14.0/konva.min.js"></script>
  <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      #buttons {
        position: absolute;
        top: 5px;
        left: 10px;
      }

      #buttons > input {
        padding: 10px;
        display: block;
        margin-top: 5px;
      }
    </style>
</head>
<body>
  <div id='container'></div>
  <div id="buttons">
      <input type="button" id="plus" value="+" />
      <input type="button" id="minus" value="- " />
  </div>
  <script type="text/javascript" src="circles.js"></script>
</body>
</html>
